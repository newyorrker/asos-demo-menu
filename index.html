<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="public/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="public/css/reset.css">
	<link rel="stylesheet" href="public/css/main.css">
</head>
<body>
	<div class="container">
		<div class="drop-down">
			<p class="flag-wrap">
				<span class="flag">руб. RUB</span>
			</p>
			<div class="drop-down__inner" style="height: 0">
				<p class="drop-down__country-name">
					<span>Россия</span>
				</p>
				<div class="drop-down__currency-change">
					<span>Изменить валюту</span><br>
					<select>
						<option>RUB .руб</option>
						<option>$ USD</option>
						<option>RUB .руб</option>
						<option>RUB .руб</option>
					</select>
				</div>
				<div class="drop-down__country-change">
					<span>Сайты в других странах</span>
					<ul class="country-change__list">
						<li class="gbr">United Kindom</li>
						<li class="usa">United States</li>
						<li class="fr">France</li>
						<li class="ger">Deutschland</li>
						<li class="it">Italia</li>
						<li class="esp">Espana</li>
						<li class="au">Australia</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
